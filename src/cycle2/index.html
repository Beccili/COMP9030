<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Indigenous Art Atlas – Admin</title>
  <!-- Inter font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <aside>
    <div class="logo" aria-label="App logo">
      <div class="dot" aria-hidden="true"></div>
      <div>
        <div style="font-weight:800">IAA Admin</div>
        <div style="color:#94a3b8;font-size:12px">Indigenous Art Atlas</div>
      </div>
    </div>
    <nav id="nav"></nav>
  </aside>

  <header>
    <div class="brand">Admin Console</div>
    <span class="badge" title="Environment">DEV</span>
    <div class="spacer"></div>
    <input id="globalSearch" type="search" placeholder="Search users, artworks, reports…" aria-label="Global search" />
    <div class="user" aria-label="Current admin user">
      <span class="badge">Admin</span>
      <span>moderator@example.org</span>
    </div>
  </header>

  <main id="app" tabindex="-1"></main>

  <!-- Reusable modal -->
  <div class="modal" id="modal" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
    <div class="box">
      <h3 id="modalTitle" class="title-lg">Modal</h3>
      <div id="modalContent"></div>
      <div style="display:flex;gap:8px;justify-content:flex-end;margin-top:12px">
        <button class="btn" data-close>Close</button>
      </div>
    </div>
  </div>

  <div class="toast" id="toast" aria-live="polite" aria-atomic="true"></div>

  <script src="main.js"></script>
</body>
</html>
