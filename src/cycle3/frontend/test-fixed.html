<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Integration Test</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      .test-section {
        margin: 20px 0;
        padding: 15px;
        border: 1px solid #ccc;
      }
      .success {
        background-color: #d4edda;
        border-color: #c3e6cb;
      }
      .error {
        background-color: #f8d7da;
        border-color: #f5c6cb;
      }
      .loading {
        background-color: #fff3cd;
        border-color: #ffeaa7;
      }
      button {
        padding: 10px 15px;
        margin: 5px;
        cursor: pointer;
      }
      pre {
        background: #f8f9fa;
        padding: 10px;
        overflow-x: auto;
        max-height: 300px;
      }
    </style>
  </head>
  <body>
    <h1>Frontend Integration Test</h1>

    <div class="test-section">
      <h2>Backend API Test</h2>
      <button onclick="testBackendConnection()">Test Backend Connection</button>
      <button onclick="testFetchArtworks()">Test Fetch All Artworks</button>
      <button onclick="testFetchSingleArtwork()">
        Test Fetch Single Artwork
      </button>
      <div id="backend-results"></div>
    </div>

    <div class="test-section">
      <h2>Search Functionality Test</h2>
      <input
        type="text"
        id="test-search"
        placeholder="Search term..."
        style="padding: 5px; width: 200px"
      />
      <button onclick="testSearch()">Test Search</button>
      <div id="search-results"></div>
    </div>

    <div class="test-section">
      <h2>Navigation Test</h2>
      <button onclick="window.location.href='search.html'">
        Go to Search Page
      </button>
      <button
        onclick="window.location.href='detail.html?id=vincent-namatjira-stand-strong'"
      >
        Go to Detail Page
      </button>
    </div>

    <script>
      const API_BASE_URL = "../backend";

      function showResult(elementId, message, type = "loading") {
        const element = document.getElementById(elementId);
        element.innerHTML = `<pre>${message}</pre>`;
        element.className = `test-section ${type}`;
      }

      async function testBackendConnection() {
        showResult(
          "backend-results",
          "Testing backend connection...",
          "loading"
        );

        try {
          const response = await fetch(`${API_BASE_URL}/artworks.php`);
          const result = await response.json();

          if (result.success) {
            showResult(
              "backend-results",
              `✅ Backend connection successful!\nFound ${
                result.data.length
              } artworks\n\nSample artwork:\n${JSON.stringify(
                result.data[0],
                null,
                2
              )}`,
              "success"
            );
          } else {
            showResult(
              "backend-results",
              `❌ Backend error: ${result.message}`,
              "error"
            );
          }
        } catch (error) {
          showResult(
            "backend-results",
            `❌ Connection failed: ${error.message}\n\nPlease check:\n1. XAMPP Apache is running\n2. Project is in C:\\xampp\\htdocs\\COMP9030\\\n3. No firewall blocking localhost`,
            "error"
          );
        }
      }

      async function testFetchArtworks() {
        showResult("backend-results", "Fetching all artworks...", "loading");

        try {
          const response = await fetch(`${API_BASE_URL}/artworks.php`);
          const result = await response.json();

          if (result.success) {
            const approvedArtworks = result.data.filter(
              (a) => a.status === "approved"
            );
            showResult(
              "backend-results",
              `✅ Successfully fetched ${result.data.length} total artworks (${
                approvedArtworks.length
              } approved)\n\nArtwork titles:\n${result.data
                .map((a) => `- ${a.title} by ${a.artist} (${a.status})`)
                .join("\n")}`,
              "success"
            );
          } else {
            showResult(
              "backend-results",
              `❌ Error: ${result.message}`,
              "error"
            );
          }
        } catch (error) {
          showResult("backend-results", `❌ Error: ${error.message}`, "error");
        }
      }

      async function testFetchSingleArtwork() {
        showResult("backend-results", "Fetching single artwork...", "loading");

        try {
          const artworkId = "vincent-namatjira-stand-strong";
          const response = await fetch(
            `${API_BASE_URL}/artworks.php?id=${artworkId}`
          );
          const result = await response.json();

          if (result.success) {
            showResult(
              "backend-results",
              `✅ Successfully fetched artwork:\n${JSON.stringify(
                result.data,
                null,
                2
              )}`,
              "success"
            );
          } else {
            showResult(
              "backend-results",
              `❌ Error: ${result.message}`,
              "error"
            );
          }
        } catch (error) {
          showResult("backend-results", `❌ Error: ${error.message}`, "error");
        }
      }

      async function testSearch() {
        const searchTerm = document.getElementById("test-search").value;
        showResult(
          "search-results",
          `Testing search with term: "${searchTerm}"...`,
          "loading"
        );

        try {
          const response = await fetch(
            `${API_BASE_URL}/artworks.php?search=${encodeURIComponent(
              searchTerm
            )}`
          );
          const result = await response.json();

          if (result.success) {
            const approvedResults = result.data.filter(
              (a) => a.status === "approved"
            );
            showResult(
              "search-results",
              `✅ Search successful!\nFound ${
                approvedResults.length
              } approved artworks matching "${searchTerm}"\n\nResults:\n${approvedResults
                .map((a) => `- ${a.title} by ${a.artist}`)
                .join("\n")}`,
              "success"
            );
          } else {
            showResult(
              "search-results",
              `❌ Search error: ${result.message}`,
              "error"
            );
          }
        } catch (error) {
          showResult(
            "search-results",
            `❌ Search error: ${error.message}`,
            "error"
          );
        }
      }

      // Auto-test backend connection on page load
      window.addEventListener("load", () => {
        testBackendConnection();
      });
    </script>
  </body>
</html>
