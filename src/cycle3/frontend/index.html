<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Indigenous Art Admin Console</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="brand">Admin Console</div>
    <span class="badge" title="Environment">DEV</span>
    <div class="spacer"></div>
    <input id="globalSearch" type="search" placeholder="Search users, artworks, reports…" aria-label="Global search" />
    <div class="user" aria-label="Current admin user">
      <span class="badge">Admin</span>
      <span id="currentUser">not logged in</span>
    </div>
  </header>

  <main class="container">
    <!-- Login -->
    <section class="card">
      <h2>Login</h2>
      <div class="row">
        <label>Username</label>
        <input id="loginUsername" placeholder="admin" value="admin" />
      </div>
      <div class="row">
        <label>Password</label>
        <input id="loginPassword" type="password" placeholder="admin123" value="admin123" />
      </div>
      <div class="row">
        <button id="loginBtn" type="button">Login</button>
        <button id="logoutBtn" type="button" class="ghost">Logout</button>
        <span id="loginState" class="muted"></span>
      </div>
    </section>

    <!-- Dashboard -->
    <section class="grid grid-3">
      <div class="stat card">
        <div class="stat-title">Total Users</div>
        <div id="totalUsers" class="stat-value">–</div>
      </div>
      <div class="stat card">
        <div class="stat-title">Pending Artworks</div>
        <div id="pendingArtworks" class="stat-value">–</div>
      </div>
      <div class="stat card">
        <div class="stat-title">Approved Artworks</div>
        <div id="approvedArtworks" class="stat-value">–</div>
      </div>
    </section>

    <!-- Users -->
    <section class="card">
      <div class="section-header">
        <h2>Users</h2>
        <button id="refreshUsers" class="ghost">Refresh</button>
      </div>
      <div class="table-wrap">
        <table id="userTable">
          <thead>
            <tr>
              <th>Username</th><th>Email</th><th>Role</th><th>Status</th><th>Created</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </section>

    <!-- Pending Artworks -->
    <section class="card">
      <div class="section-header">
        <h2>Pending Artworks</h2>
        <div class="actions">
          <button id="refreshPending" class="ghost">Refresh</button>
        </div>
      </div>
      <div class="table-wrap">
        <table id="artworkTable">
          <thead>
            <tr>
              <th>ID</th><th>Title</th><th>Artist</th><th>Status</th><th>Actions</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </section>
  </main>

  <footer>
    <small>© Indigenous Art Atlas – Admin</small>
  </footer>

  <script src="main.js"></script>
</body>
</html>
